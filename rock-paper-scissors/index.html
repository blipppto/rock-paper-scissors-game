<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
        <div class="scoreBoard">
        <div id="user" class="badge">user</div>
        <div id="comp" class="badge">comp</div>
        <span id="userScore">0</span>:<span id="compScore">0</span>
        </div>
        <div class="result">
            <p id='text'>Are You Ready</p>
        </div>

        <div class="choices">
            <div class="choice" id="p">
                <img src="images/paper.png" alt="paper-image">
            </div>
            <div class="choice" id="r">
                <img src="images/rock.png" alt="rock-image">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="scissors-image">
            </div>
        </div>
        <p class="actionMessage">
            Make Your Move
        </p>
        <script src="app.js"></script>
</body>
</html>
